apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-fastapi-app
  # strategy:
  #   type: RollingUpdate

  template:
    metadata:
      labels:
        app: simple-fastapi-app
      annotations:
        cloud.goole.com/neg: '{"ingress": true}'
    spec:
      containers:
      - name: simple-fastapi-app
        image: asia.gcr.io/easydeep-dev/simple-fastapi-app:1.0
        resources:
          limits:
            memory: "1000Mi"
            cpu: "100m"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-fastapi-app-service-ip
spec:
  selector:
    app: simple-fastapi-app
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-fastapi-app-service-lb
spec:
  selector:
    app: simple-fastapi-app
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "easydeep-ip"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: simple-fastapi-app-service-ip
            port:
              number: 8000
